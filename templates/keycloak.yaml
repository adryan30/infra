apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: database-credentials
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: default-ns
  target:
    name: database-credentials
  dataFrom:
    - extract:
        key: broam-pguser-keycloak
