apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: "keycloak-db-credentials"
spec:
  externalSecretName: "keycloak-db-credentials-es"
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: keycloak
  refreshTime: "1h0m0s"
  externalSecretSpec:
    secretStoreRef:
      name: default-ns
      kind: ClusterSecretStore
    refreshInterval: "10m0s"
    target:
      name: keycloak-db-credentials
      creationPolicy: "Owner"
    dataFrom:
      - extract:
          key: broam-pguser-keycloak
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: keycloak
spec:
  project: default
  source:
    repoURL: oci://registry-1.docker.io/cloudpirates/keycloak
    targetRevision: 0.8.4
    path: .
    helm:
      valuesObject:
        keycloak:
          adminUser: admin
          existingSecret: keycloak-admin-password
          secretKeys:
            adminPasswordKey: password
          hostname: auth.adryan.me
        database:
          type: postgres
          host: broam-primary.default.svc
          port: 5432
          schema: keycloak
          existingSecret: "keycloak-db-credentials"
          secretKeys:
            usernameKey: "user"
            passwordKey: "password"
        cache:
          stack: ispn
        ingress:
          enabled: true
          className: traefik
          hosts:
            - host: auth.adryan.me
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: adryan.me-tls
              hosts:
                - auth.adryan.me

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  info:
    - name: "Homepage:"
      value: "https://auth.adryan.me"

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
