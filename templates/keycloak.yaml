apiVersion: external-secrets.io/v1
kind: ClusterExternalSecret
metadata:
  name: "keycloak-db-credentials"
spec:
  externalSecretName: "keycloak-db-credentials-es"
  namespaceSelectors:
    - matchLabels:
        kubernetes.io/metadata.name: keycloak
  refreshTime: "1h0m0s"
  externalSecretSpec:
    secretStoreRef:
      name: default-ns
      kind: ClusterSecretStore
    refreshInterval: "10m0s"
    target:
      name: keycloak-db-credentials
      creationPolicy: "Owner"
    dataFrom:
      - extract:
          key: broam-pguser-keycloak
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: keycloak
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 25.2.0
    chart: keycloak
    helm:
      valuesObject:
        externalDatabase:
          host: "broam-primary.default.svc"
          port: 5432
          database: keycloak
          schema: keycloak
          existingSecret: "keycloak-db-credentials"
          existingSecretUserKey: "user"
          existingSecretPasswordKey: "password"
        postgresql:
          enabled: false
        ingress:
          enabled: true
          hostname: auth.adryan.me
          extraTls:
            - hosts:
                - auth.adryan.me
              secretName: adryan.me-tls

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  info:
    - name: "Homepage:"
      value: "https://auth.adryan.me"

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
