apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: minio
spec:
  project: default
  source:
    repoURL: oci://registry-1.docker.io/cloudpirates/minio
    path: .
    targetRevision: 0.5.5
    helm:
      valuesObject:
        ingress:
          enabled: true
          path: /
          hosts:
            - minio.adryan.me
          tls:
            - secretName: adryan.me-tls
              hosts:
                - minio.adryan.me

  destination:
    server: https://kubernetes.default.svc
    namespace: minio

  info:
    - name: "Homepage:"
      value: "https://minio.adryan.me"

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
