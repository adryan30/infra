apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: arr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: arr
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.4.0
    chart: app-template
    helm:
      valuesObject:
        controllers:
          prowlarr:
            strategy: RollingUpdate
            containers:
              main:
                image:
                  repository: lscr.io/linuxserver/prowlarr
                  tag: latest
                env:
                  PUID: "1000"
                  PGID: "1000"
                  TZ: "America/Bahia"
                  PROWLARR__SERVER__URLBASE: /prowlarr
          flaresolverr:
            strategy: RollingUpdate
            containers:
              main:
                image:
                  repository: ghcr.io/flaresolverr/flaresolverr
                  tag: latest
                env:
                  LOG_LEVEL: "DEBUG"
                  TEST_URL: "https://torrentio.strem.fun/"
        service:
          prowlarr:
            controller: prowlarr
            ports:
              http:
                port: 9696
          flaresolverr:
            controller: flaresolverr
            ports:
              http:
                port: 8191
        persistence:
          prowlarr-config:
            accessMode: ReadWriteOnce
            size: 1Gi
            type: persistentVolumeClaim
            advancedMounts:
              prowlarr:
                main:
                  - path: /config

  destination:
    server: https://kubernetes.default.svc
    namespace: arr

  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
