apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oauth-proxy
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: oauth-proxy
    app: oauth-proxy
spec:
  project: default
  source:
    repoURL: https://oauth2-proxy.github.io/manifests
    chart: oauth2-proxy
    targetRevision: 8.3.3
    helm:
      valuesObject:
        config:
          existingSecret: oauth2-proxy-config
        extraArgs:
          provider: keycloak-oidc
        #   redirect-url: https://auth.adryan.me/oauth2/callback
        #   cookie-secure: false
        #   cookie-domain: "adryan.me"
        #   cookie-samesite: lax
        #   cookie-refresh: 1h
        #   cookie-expire: 4h
        #   set-xauthrequest: true
        #   reverse-proxy: true
        #   pass-access-token: true # X-Auth-Request-Access-Token, must first enable --set-xauthrequest
        #   set-authorization-header: true # Authorization: Bearer <JWT>
        #   pass-authorization-header: true # pass OIDC IDToken to upstream via Authorization Bearer header
        #   pass-user-headers: true
        #   pass-host-header: true # pass the request Host Header to upstream
        #   pass-access-token: true
        #   scope: "openid email"
        #   upstream: static://200
        #   skip-provider-button: true
        #   whitelist-domain: <WHITELIST_DOMAIN>
        #   login-url: <LOGIN_URL>
        #   oidc-jwks-url: <JWKS_URL> # this is accessed by proxy in-mesh - http
        #   redeem-url: <REDEEM_URL> # This is accessed by proxy in-mesh - http
        #   skip-oidc-discovery: true
        #   oidc-issuer-url: <ISSUER_URL>
        #   standard-logging: true
        #   auth-logging: true
        #   request-logging: true

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
