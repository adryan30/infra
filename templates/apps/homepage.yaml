apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: homepage
spec:
  project: default
  source:
    repoURL: oci://ghcr.io/m0nsterrr/helm-charts/homepage
    targetRevision: 4.3.0
    path: .
    helm:
      valuesObject:
        image:
          tag: "latest"
        config:
          allowedHosts:
            - home.adryan.me

  destination:
    server: https://kubernetes.default.svc
    namespace: homepage

  info:
    - name: "Homepage:"
      value: "https://home.adryan.me"

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
