apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: homepage
spec:
  project: default
  source:
    repoURL: https://unknowniq.github.io/helm-charts/
    targetRevision: 1.7.3
    chart: homepage
    helm:
      valuesObject:
        env:
          - name: LOG_TARGETS
            value: "stdout"
          - name: HOMEPAGE_ALLOWED_HOSTS
            value: "home.adryan.me"
        config:
          settings:
            disableHostValidation: true
            title: Shardblade Cluster
            providers:
              longhorn:
                url: http://longhorn-frontend.longhorn.svc.cluster.local:80
            layout:
              General:
                style: row
                columns: 2
              Books:
                style: row
                columns: 3
              Infra:
                style: row
                columns: 4
          services:
            - General:
                - Homepage:
                    icon: sh-homepage
                    href: https://home.adryan.me
                    description: Application Dashboard
                    siteMonitor: https://home.adryan.me
                    widget:
                      type: kubernetes
                      cluster: default
                      namespace: homepage
                      app: homepage
                - BreezeWiki:
                    href: https://breeze.adryan.me
                    description: Anti-Fandom Wiki
                    widget:
                      type: kubernetes
                      cluster: default
                      namespace: breezewiki
                      app: breezewiki
                    siteMonitor: https://breeze.adryan.me
                - Books:
                    - Calibre:
                        icon: sh-calibre-web
                        href: https://calibre.adryan.me
                        description: E-Book Management
                        siteMonitor: https://calibre.adryan.me
                        widget:
                          type: calibreweb
                          url: http://calibre-main.books.svc.cluster.local:8083
                    - Calibre Downloader:
                        icon: sh-calibre-web-automated-book-downloader
                        href: https://cdownloader.adryan.me
                        description: E-Book Downloader
                        siteMonitor: https://cdownloader.adryan.me
                        widget:
                          type: kubernetes
                          cluster: default
                          namespace: books
                          app: calibre
                    - Storyteller:
                        icon: sh-storyteller
                        href: https://storyteller.adryan.me
                        description: EPUB 3 Content Layers Alignment Tool
                        siteMonitor: https://storyteller.adryan.me
                        widget:
                          type: kubernetes
                          cluster: default
                          namespace: books
                          app: storyteller
                - Infra:
                    - Longhorn:
                        icon: sh-rancher-longhorn
                        href: https://longhorn.adryan.me
                        description: Distributed Block Storage for Kubernetes
                        siteMonitor: https://longhorn.adryan.me
                        widget:
                          type: kubernetes
                          cluster: default
                          namespace: longhorn
                          app: longhorn
                    - Keycloak:
                        icon: sh-keycloak
                        href: https://auth.adryan.me
                        description: Identity and Access Management
                        siteMonitor: https://auth.adryan.me
                        widget:
                          type: kubernetes
                          cluster: default
                          namespace: keycloak
                          app: keycloak
                    - Vault:
                        icon: sh-hashicorp-vault
                        href: https://vault.adryan.me
                        description: Secrets Management
                        siteMonitor: https://vault.adryan.me
                        widget:
                          type: kubernetes
                          cluster: default
                          namespace: vault
                          app: vault
                    - ArgoCD:
                        icon: sh-argo-cd
                        href: https://argo.adryan.me
                        description: GitOps Continuous Delivery
                        siteMonitor: https://argo.adryan.me
                        widget:
                          type: kubernetes
                          cluster: default
                          namespace: argocd
                          app: argocd-server
          widgets:
            - kubernetes:
                cluster:
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
                  label: "cluster"
                nodes:
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
            - resources:
                backend: kubernetes
                expanded: true
                cpu: true
                memory: true
            - longhorn:
                expanded: true
                total: true
                labels: true
                nodes: true

  destination:
    server: https://kubernetes.default.svc
    namespace: homepage

  info:
    - name: "Homepage:"
      value: "https://home.adryan.me"

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
