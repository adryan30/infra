apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: keycloak
spec:
  project: default
  source:
    repoURL: oci://registry-1.docker.io/cloudpirates/keycloak
    targetRevision: 0.8.4
    path: .
    helm:
      valuesObject:
        keycloak:
          production: true
          proxyHeaders: xforwarded
          adminUser: admin
          existingSecret: keycloak-admin-password
          secretKeys:
            adminPasswordKey: password
          hostname: auth.adryan.me
        database:
          type: postgres
          host: broam-primary.default.svc
          port: "5432"
          schema: keycloak
          existingSecret: "keycloak-db-credentials"
          secretKeys:
            usernameKey: "user"
            passwordKey: "password"
        postgres:
          enabled: false
        cache:
          stack: ispn

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak

  info:
    - name: "Homepage:"
      value: "https://auth.adryan.me"

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
