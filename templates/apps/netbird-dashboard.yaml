apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbird-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: netbird-dashboard
spec:
  project: default
  source:
    repoURL: https://charts.jaconi.io
    targetRevision: 1.2.0
    chart: netbird-dashboard
    helm:
      valuesObject:
        auth:
          authority: https://auth.adryan.me/realms/master
          audience: netbird-dashboard
          clientId: netbird-dashboard
          supportedScopes: profile email offline_access 
        netbird:
          managementApiEndpoint: https://netbird.adryan.me
          managementGrpcApiEndpoint: https://netbird.adryan.me


  destination:
    server: https://kubernetes.default.svc
    namespace: netbird

  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
