apiVersion: kiali.io/v1alpha1
kind: Kiali
metadata:
  name: kiali
  namespace: istio-system
spec:
  auth:
    strategy: anonymous
  external_services:
    prometheus:
      url: "http://monitoring-prometheus.monitoring:9090/"
    grafana:
      enabled: true
      internal_url: "http://monitoring-grafana.monitoring:3000/"
