apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streaming
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: streaming
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.4.0
    chart: app-template
    helm:
      valuesObject:
        controllers:
          zurg:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              zurg:
                image:
                  repository: ghcr.io/debridmediamanager/zurg-testing
                  tag: latest
          busybox:
            strategy: Recreate
            containers:
              busybox:
                image:
                  repository: busybox
                  tag: latest
                command:
                  [
                    "sh",
                    "-c",
                    'echo "The app is running!" && tail -f /dev/null',
                  ]
        service:
          zurg:
            controller: zurg
            ports:
              http:
                port: 9999
        persistence:
          zurg-config:
            enabled: true
            type: custom
            volumeSpec:
              secret:
                secretName: zurg-config
                items:
                  - key: config.yml
                    path: config.yml
                  - key: plex_update.sh
                    path: plex_update.sh
            globalMounts:
              - path: /app
                readOnly: false

  destination:
    server: https://kubernetes.default.svc
    namespace: streaming

  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
