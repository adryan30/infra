apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: streaming
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: streaming
spec:
  project: default
  source:
    repoURL: https://bjw-s-labs.github.io/helm-charts
    targetRevision: 4.4.0
    chart: app-template
    helm:
      valuesObject:
        controllers:
          zurg:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              zurg:
                image:
                  repository: ghcr.io/debridmediamanager/zurg-testing
                  tag: latest
          riven:
            strategy: RollingUpdate
            annotations:
              reloader.stakater.com/auto: "true"
            containers:
              backend:
                image:
                  repository: spoked/riven
                  tag: latest
                envFrom:
                  - secretRef:
                      name: riven-db-credentials
              frontend:
                image:
                  repository: spoked/riven-frontend
                  tag: latest
                env:
                  PUID: 1000
                  PGID: 1000
                  TZ: America/Bahia
                  RIVEN_FORCE_ENV: true
                  ORIGIN: https://riven.adryan.me
                  BACKEND_URL: http://streaming-riven.streaming.svc.cluster.local:8080
                  DIALECT: postgres
                envFrom:
                  - secretRef:
                      name: riven-db-credentials
          busybox:
            strategy: Recreate
            containers:
              busybox:
                image:
                  repository: busybox
                  tag: latest
                command:
                  [
                    "sh",
                    "-c",
                    'echo "The app is running!" && tail -f /dev/null',
                  ]
        service:
          zurg:
            controller: zurg
            ports:
              http:
                port: 9999
          riven:
            controller: riven
            ports:
              backend:
                port: 8080
              frontend:
                port: 3000
          busybox:
            controller: busybox
            ports:
              http:
                port: 9999
        persistence:
          zurg-config:
            enabled: true
            type: secret
            name: zurg-config
            advancedMounts:
              zurg:
                zurg:
                  - path: /app/config.yml
                    readOnly: true
                    subPath: config.yml
                  - path: /app/plex_update.sh
                    readOnly: true
                    subPath: plex_update.sh
          riven-config:
            enabled: true
            type: persistentVolumeClaim
            size: 1Gi
            accessMode: ReadWriteMany
            advancedMounts:
              riven:
                riven-frontend:
                  - path: /config
          zurg-mount:
            enabled: true
            type: persistentVolumeClaim
            existingClaim: zurg
            globalMounts:
              - path: /rclone
          riven-data:
            enabled: true
            type: persistentVolumeClaim
            size: 10Gi
            accessMode: ReadWriteMany
            globalMounts:
              - path: /riven/data
          riven-library:
            enabled: true
            type: persistentVolumeClaim
            size: 10Gi
            accessMode: ReadWriteMany
            globalMounts:
              - path: /library

  destination:
    server: https://kubernetes.default.svc
    namespace: streaming

  syncPolicy:
    managedNamespaceMetadata:
      labels:
        istio-injection: enabled
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
