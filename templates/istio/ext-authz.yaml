apiVersion: v1
kind: Service
metadata:
  name: ext-authz
  namespace: istio-system
  labels:
    app: ext-authz
spec:
  ports:
    - name: http
      port: 8000
      targetPort: 8000
    - name: grpc
      port: 9000
      targetPort: 9000
  selector:
    app: ext-authz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ext-authz
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ext-authz
  template:
    metadata:
      labels:
        app: ext-authz
        sidecar.istio.io/inject: "false" # do not inject the sidecar
    spec:
      containers:
        - image: gcr.io/istio-testing/ext-authz:latest
          imagePullPolicy: Always
          name: ext-authz
          ports:
            - containerPort: 8000
