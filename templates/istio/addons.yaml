apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-addons
  namespace: argocd

  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    name: istio-addons
    app: istio
spec:
  project: default
  source:
    repoURL: https://github.com/istio/istio.git
    path: samples/addons
    targetRevision: release-1.28
    directory:
      include: "{prometheus.yml,grafana.yml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system

  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
