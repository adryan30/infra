apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: longhorn
  namespace: istio-ingress
  labels:
    app: longhorn
    protected: true
spec:
  hosts:
    - "longhorn.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: longhorn-frontend.longhorn.svc.cluster.local
