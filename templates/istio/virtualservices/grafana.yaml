apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: grafana
  namespace: istio-ingress
  labels:
    app: grafana
spec:
  hosts:
    - "grafana.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 80
            host: observability-grafana.observability.svc.cluster.local
