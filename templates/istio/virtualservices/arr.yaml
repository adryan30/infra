apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: arr
  namespace: istio-ingress
  labels:
    app: arr
spec:
  hosts:
    - "arr.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /oauth2/callback
      route:
        - destination:
            port:
              number: 80
            host: oauth2-proxy.keycloak.svc.cluster.local
    - match:
        - uri:
            prefix: /prowlarr
      route:
        - destination:
            port:
              number: 9696
            host: arr-prowlarr.arr.svc.cluster.local
