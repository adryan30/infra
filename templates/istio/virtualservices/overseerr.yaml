apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: overseerr
  namespace: istio-ingress
  labels:
    app: overseerr
spec:
  hosts:
    - "overseerr.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 5055
            host: arr-overseerr.arr.svc.cluster.local
