apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali
  namespace: istio-ingress
  labels:
    app: kiali
spec:
  hosts:
    - "kiali.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 20001
            host: kiali.istio-system
