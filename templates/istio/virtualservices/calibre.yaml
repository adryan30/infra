apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: calibre
  namespace: istio-ingress
  labels:
    app: calibre
spec:
  hosts:
    - "calibre.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /downloader
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 8084
            host: calibre-downloader.books.svc.cluster.local
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 8083
            host: calibre-main.books.svc.cluster.local
