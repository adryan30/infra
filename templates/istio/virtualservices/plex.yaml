apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: plex
  namespace: istio-ingress
  labels:
    app: plex
spec:
  hosts:
    - "plex.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /web
      route:
        - destination:
            port:
              number: 32400
            host: plex.streaming.svc.cluster.local
