apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: minecraft
  namespace: istio-ingress
  labels:
    app: minecraft
spec:
  hosts:
    - "*"
  gateways:
    - public
  tcp:
    - match:
        - port: 25565
      route:
        - destination:
            port:
              number: 25565
            host: minecraft.minecraft.svc.cluster.local
