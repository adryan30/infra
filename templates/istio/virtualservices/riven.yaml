apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: riven
  namespace: istio-ingress
  labels:
    app: argocd
spec:
  hosts:
    - "riven.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 3000
            host: streaming-riven-frontend.streaming.svc.cluster.local
