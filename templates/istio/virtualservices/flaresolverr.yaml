apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: flaresolverr
  namespace: istio-ingress
  labels:
    app: flaresolverr
spec:
  hosts:
    - "flaresolverr.streaming.svc.cluster.local"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 8091
            host: flaresolverr.streaming.svc.cluster.local
