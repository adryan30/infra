apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: seerr
  namespace: istio-ingress
  labels:
    app: seerr
spec:
  hosts:
    - "seerr.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 5055
            host: streaming-seerr.streaming.svc.cluster.local
