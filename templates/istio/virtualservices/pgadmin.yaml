apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pgadmin
  namespace: istio-ingress
  labels:
    app: pgadmin
    protected: false
spec:
  hosts:
    - "pg.adryan.me"
  gateways:
    - public
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 5050
            host: pgadmin.default.svc.cluster.local
